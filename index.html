<!DOCTYPE html>
<html>
<head>
    <title>Dental Coach AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="edge-impulse-standalone.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #121212; color: white; padding: 20px; }
        #webcam { width: 100%; max-width: 400px; border-radius: 15px; border: 4px solid #333; transform: scaleX(-1); }
        #status { margin-top: 20px; padding: 20px; border-radius: 15px; font-size: 28px; font-weight: bold; background: #222; }
        .incorrect { background: #ff4d4d !important; color: white; border: 5px solid white; }
        button { background: #007bff; color: white; border: none; padding: 15px 40px; border-radius: 50px; font-size: 18px; margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>ðŸ¦· Dental Coach AI</h1>
    <video id="webcam" playsinline autoplay muted></video>
    <div id="status">Ready to Start</div>
    <br><button onclick="initAI()">â–¶ START COACHING</button>

    <script>
        // BUZZER LOGIC - This works on all mobile browsers after a button tap
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playBuzzer() {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = "sawtooth"; // Harsh electronic sound
            osc.frequency.setValueAtTime(300, audioCtx.currentTime); 
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            gain.gain.setValueAtTime(1, audioCtx.currentTime);
            osc.start();
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 1);
            osc.stop(audioCtx.currentTime + 1);
        }

        async function initAI() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerText = "ðŸ§  Waking up AI...";
            try {
                const classifier = new EdgeImpulseClassifier();
                await classifier.init();
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                document.getElementById('webcam').srcObject = stream;
                statusDiv.innerText = "âœ… WATCHING...";
                
                setInterval(async () => {
                    const res = await classifier.classify(document.getElementById('webcam'));
                    const top = res.results.reduce((a, b) => a.value > b.value ? a : b);
                    statusDiv.innerText = top.label.toUpperCase();
                    
                    // Trigger Buzzer for Incorrect Brushing
                    if(top.label.toLowerCase().includes("incorrect")) {
                        statusDiv.className = "incorrect";
                        playBuzzer(); 
                    } else {
                        statusDiv.className = "";
                    }
                }, 500);
            } catch (e) { alert("Security Block: Use Incognito + Desktop Site mode."); }
        }
    </script>
</body>
</html>
